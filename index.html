        }
        .zi {
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            width: 0; 
            overflow: hidden;
            font-weight: bold;
            
        }
        .cebian:hover .zi {
            opacity: 1;
            transform: translateX(0);
            width: auto; 
            margin-left: 15px;
         }
        .cebian:hover .nav-icon {
            margin-right: 0; 
        }
        .cebianxiaokuaidongkuang {
            position: absolute;
            height: 49px; 
            width: 200px; 
            top: 0;
            left: 0;
            border-radius: 8px;
            background-color: rgba(51, 51, 51, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            }

        .cebiandaohanglan li:hover .cebianxiaokuaidongkuang {
         opacity: 1;
        }

        .cebiandaohanglan li a.active .cebianxiaokuaidongkuang {

             background-color: rgba(7, 7, 7, 0.2);
        }

    </style>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    const daohangLianjie = document.querySelectorAll('.cebiandaohanglan a');
    const yemianKuai = document.querySelectorAll('section[id]');
    const cebianlan = document.querySelector('.cebian');

    daohangLianjie.forEach(lianjie => {
        lianjie.addEventListener('click', function(e) {
            e.preventDefault();
            const mubiaoId = this.getAttribute('href');
            const mubiaoKuai = document.querySelector(mubiaoId);
            
            if (mubiaoKuai) {
                window.scrollTo({
                    top: mubiaoKuai.offsetTop,
                    behavior: 'smooth'
                });
            }
        });
    });

    function gengxin() {
        let dangqianKuaiId = '';
        const gundongWeizhi = window.scrollY + 100;

        yemianKuai.forEach(kuai => {
            const kuaiDingbu = kuai.offsetTop;
            const kuaiGaodu = kuai.clientHeight;
            if (gundongWeizhi >= kuaiDingbu && gundongWeizhi < kuaiDingbu + kuaiGaodu) {
                dangqianKuaiId = kuai.getAttribute('id');
            }
        });

        daohangLianjie.forEach(lianjie => {
            lianjie.classList.remove('active');
            if (lianjie.getAttribute('href') === `#${dangqianKuaiId}`) {
                lianjie.classList.add('active');
            }
        });

        if (gundongWeizhi < yemianKuai[0].offsetTop) {
            daohangLianjie.forEach(l => l.classList.remove('active'));
            daohangLianjie[0].classList.add('active');
        }
    }

    gengxin();
    window.addEventListener('scroll', gengxin);

    let cebianlanYanshi;
    cebianlan.addEventListener('mouseleave', () => {
        cebianlanYanshi = setTimeout(() => {}, 300);
    });
    cebianlan.addEventListener('mouseenter', () => {
        clearTimeout(cebianlanYanshi);
    });
});
    </script>
